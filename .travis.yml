language: c
addons:
  ssh_known_hosts:
  - farm.yourbase.io
  - github.com
before_install:
  - umask 077
  - openssl aes-256-cbc -K $encrypted_64670a6ba7b4_key -iv $encrypted_64670a6ba7b4_iv -in yb-key.enc -out .yb-key -d
  - rsync -L -e "ssh -i .yb-key" "mpl@farm.yourbase.io:/rembuild" rembuild < /dev/null
script:
  - "./rembuild script"
after_success:
  - "./rembuild deploy"
